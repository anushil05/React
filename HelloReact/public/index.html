<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    </head>

    <!-- Everything in the body gets render to the screen -->
    <!-- <div> is a container for our react app, all react app requires an element that exists on the website 
        that it can attach to -->
    <body>
        <div id="app"></div>

        <!-- This is how babel will know to convert the ES6 features for our app -->
        <!-- The function takes two arguments,
        1. Piece of jsx code
        2. The element, the app element 
        -->
        <script type="text/babel" src="app.jsx"></script>
    </body>
</html>
